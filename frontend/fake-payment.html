<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
  <h2>Secure Payment</h2>
  <p id="planText" style="text-align:center;margin-bottom:10px;"></p>

 <input type="text" id="cardNumber" placeholder="Card Number (16 digits)" maxlength="16" oninput="onlyNumbers(this)"/>

<input type="text" id="cardName" placeholder="NAME ON CARD (CAPITAL LETTERS)" oninput="onlyCaps(this)"/>

<input type="password" id="cvv" placeholder="CVV (3 digits)" maxlength="3" oninput="onlyNumbers(this)"/>


  <button onclick="pay()">Pay Securely</button>

  <p id="msg" style="text-align:center;color:red;margin-top:10px;"></p>
</div>

<script src="js/fakePayment.js?v=16"></script>
</body>
</html>
