<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Create Account</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>


<div class="container">
  <h1 align="center"> Welcome </h1>
 <br>
<p class="subtitle">
   Ask questions, manage subscriptions, and track your usage.
</p>
 <h2 align="left">Create Account</h2>
  <input 
    type="email" 
    id="email" 
    placeholder="Enter Gmail address"
    pattern=".+@gmail\.com"
    title="Please enter a valid Gmail address"
    required
  />
<div class="form-group password-group">
<input 
  type="password" 
  id="password" 
  placeholder="Create password"
  
  onkeyup="checkPasswordStrength()"
  required
/>
 <span class="eye" onclick="togglePassword('password', this)">ğŸ‘ï¸</span>
<div id="strengthContainer">
  <div id="strengthBar"></div>
</div>

<p id="strengthText"></p>
</div>


<div class="form-group password-group">
<input 
  type="password" 
  id="confirmPassword" 
  placeholder="Confirm password"
  required
/>
  <span class="eye" onclick="togglePassword('confirmPassword', this)">ğŸ‘ï¸</span> </div>
  <button onclick="register()">Register</button>

  <p id="error" style="color:red; text-align:center;"></p>

  <a href="index.html">Already have an account? Login</a>
</div>
<div id="msg" class="msg"></div>

<script src="js/config.js"></script>
<script src="js/auth.js"></script>
</body>
</html>
